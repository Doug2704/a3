<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar Plano - Incidex</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/operador/operador-layout.css">
    <link rel="stylesheet" href="../../css/operador/executar_plano_operador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <button id="btn-alternar-tema" title="Alternar Tema"></button> 
    <button id="btn-toggle-sidebar" class="btn-toggle-sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div id="sidebar-placeholder"></div>
    <div class="conteudo-principal-operador" id="conteudoPrincipalOperador">
        <header id="cabecalho-plano" class="cabecalho-pagina-operador">
            <h1 id="planoTitulo">Carregando plano...</h1>
            <a href="visualizar_planos_operador.html" class="btn-voltar">Voltar para a lista</a>
        </header>
        <main class="pagina-execucao-plano">
            <div id="status-geral-plano" class="status-geral-container">
                <div id="status-plano" class="status-plano-info">
                    <strong>Status do Plano:</strong> <span id="status-texto">Não iniciado</span>
                </div>
                <div id="cronometro-geral-container" class="cronometro-geral-info" style="display: none;">
                    <strong>Tempo de Execução:</strong>
                    <span id="cronometro-geral">00:00:00</span>
                </div>
            </div>

            <div id="botoes-controle-plano" class="botoes-controle-container">
                <button id="btn-iniciar-plano" class="btn-principal-acao">Iniciar Execução do Plano</button>
            </div>

            <div id="detalhes-plano" class="detalhes-plano-resumo"></div>
            <div id="etapasList" class="etapas-list-execucao"></div>
        </main>
    </div>
    <script type="module" src="../../js/config.js"></script>
    <script type="module" src="../../js/themeManager.js"></script>
    <script type="module" src="../../js/authService.js"></script>
    <script type="module" src="../../js/apiService.js"></script>
    <script type="module" src="../../js/operador/operadorPageSetup.js"></script>
    <script type="module" src="../../js/operador/executarPlanoOperador.js"></script>
</body>
</html>
