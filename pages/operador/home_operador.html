<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Operador - SafePass</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/operador/operador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="logo-container">
            <i class="fas fa-shield-alt"></i>
            <h1 id="softwareName" class="software-name">SafePass</h1>
        </div>
        <button id="logoutBtn" class="logout-button-header" title="Sair do sistema">Sair</button>
    </header>

    <main class="operador-container">
        <div class="operador-header">
            <h2 id="greeting">Olá, op</h2>
            <div class="search-wrapper">
                <button id="searchIconBtn" class="search-icon-btn" title="Filtrar planos">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20">
                        <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </button>
                <div id="filterInputContainer" class="filter-input-container" style="display:none;">
                    <input type="search" id="filterPlanosInput" placeholder="Filtrar planos por nome...">
                    <button id="clearFilterBtn" type="button" title="Limpar filtro" style="display:none;">&times;</button>
                </div>
            </div>
        </div>

        <div id="planosList" class="planos-list">
            <p class="loading-message">Carregando planos de ação...</p>
        </div>
    </main>

    <div id="modalDetalhesPlano" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalPlanoTitulo">Título do Plano</h3>
                <span class="close-button" title="Fechar">&times;</span>
            </div>
            <div class="modal-body">
                <div class="plano-info">
                    <p><strong>Descrição:</strong> <span id="modalPlanoDescricao"></span></p>
                    <p><strong>Áreas Impactadas (Plano):</strong> <span id="modalPlanoAreasImpactadas"></span></p>
                    <p><strong>Ativos Impactados (Plano):</strong> <span id="modalPlanoAtivosImpactados"></span></p>
                </div>
                <hr>
                <h4>Etapas do Plano:</h4>
                <div id="modalEtapasList" class="etapas-list-modal">
                    </div>
            </div>
        </div>
    </div>

    <button id="btn-alternar-tema" title="Alternar tema" aria-label="Alternar tema"><i class="fas fa-moon"></i></button>

    <script type="module" src="../../js/config.js"></script>
    <script type="module" src="../../js/themeManager.js"></script>
    <script type="module" src="../../js/authService.js"></script>
    <script type="module" src="../../js/apiService.js"></script>
    <script type="module" src="../../js/operador/operador.js"></script>
</body>
</html>
