<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <button id="btn-alternar-tema" title="Alternar Tema">游깿</button>

    <div class="conteudo-principal-admin" id="conteudoPrincipalAdmin">
        <header class="cabecalho-pagina-admin">

        <main class="pagina-cadastro-usuario-admin" id="main-content">

            <form id="formEditarUsuario" class="form-admin" style="display: none;">

                    <label for="nomeCompleto">Nome Completo <span class="obrigatorio">*</span></label>
                    <input type="text" id="nomeCompleto" name="name" required>
                </div>
                <div class="form-grupo">
                    <label for="email">Email <span class="obrigatorio">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grupo">
                    <label for="loginUsuario">Login (n칚o pode ser alterado)</label>
                    <input type="text" id="loginUsuario" name="username" readonly>
                </div>
                <div class="form-grupo">
                    <label for="perfilUsuario">Perfil do Usu치rio <span class="obrigatorio">*</span></label>
                    <select id="perfilUsuario" name="profile" required>
                        <option value="">Selecione um perfil...</option>
                        <option value="OPERATOR">Operador</option>
                        <option value="MANAGER">Gerenciador</option>
                        <option value="ADMIN">Administrador</option> 
                    </select>
                </div>
                <div class="form-grupo" id="grupoAreaUsuario">
                    <label for="usuarioAreaId">츼rea do Usu치rio <span class="obrigatorio">*</span></label>

                    </select>
                </div>
                <div class="form-grupo">
                    <label for="senhaUsuario">Nova Senha (deixe em branco para n칚o alterar)</label>
                    <input type="password" id="senhaUsuario" name="password" minlength="6">
                </div>
                <div class="form-grupo">
                    <label for="confirmarSenhaUsuario">Confirmar Nova Senha</label>
                    <input type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario" minlength="6">
                    <small id="msgErroSenha" class="mensagem-erro-form"></small>
                </div>
                <div class="form-acoes">
                    <button type="submit" class="btn-acao-principal">
                        <i class="fa-solid fa-floppy-disk"></i> Atualizar Usu치rio
                    </button>
                    <a href="usuarios.html" class="btn-acao-secundario">Cancelar</a>
                </div>
            </form>
        </main>
    </div>

    <script type="module" src="../../js/config.js"></script>
