<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åreas e Ativos - Incidex</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/gerenciador/gerenciador-layout.css">
    <link rel="stylesheet" href="../../css/admin/areasAtivosAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <button id="btn-toggle-sidebar" class="btn-toggle-sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div id="sidebar-placeholder"></div>
    <div class="conteudo-principal-gerenciador" id="conteudoPrincipalGerenciador">
        <header class="cabecalho-pagina-gerenciador">
            <h1><i class="fa-solid fa-sitemap"></i> √Åreas e Ativos Cadastrados</h1>
        </header>
        <main class="pagina-areas-ativos-admin">
            <div class="filtros-areas-ativos">
                <input type="search" id="filtroNomeAreaAtivo" placeholder="Filtrar por nome da √°rea ou ativo...">
            </div>
            <div id="containerAreas" class="container-areas">
                <p class="carregando-dados">Carregando dados...</p>
            </div>
        </main>
    </div>
    <button id="btn-alternar-tema" title="Alternar Tema">üåô</button>

    <template id="area-card-template">
        <div class="area-item">
            <div class="area-cabecalho" data-role="toggler">
                <div class="area-cabecalho-info">
                    <h3 class="area-nome"></h3>
                </div>
                <div class="area-acoes">
                    <span class="area-toggle"></span>
                </div>
            </div>
            <div class="area-conteudo">
                <p class="area-descricao"></p>
                <div class="area-assets-container">
                    <p class="carregando-ativos">Clique para ver os ativos...</p>
                </div>
            </div>
        </div>
    </template>
    <template id="ativo-item-template">
        <li class="ativo-item">
            <span class="ativo-nome"></span>
        </li>
    </template>

    <script type="module" src="../../js/config.js"></script>
    <script type="module" src="../../js/themeManager.js"></script>
    <script type="module" src="../../js/authService.js"></script>
    <script type="module" src="../../js/apiService.js"></script> 
    <script type="module" src="../../js/gerenciador/gerenciadorPageSetup.js"></script>
    <script type="module" src="../../js/gerenciador/areasAtivosGerenciador.js"></script> 
</body>
</html>
